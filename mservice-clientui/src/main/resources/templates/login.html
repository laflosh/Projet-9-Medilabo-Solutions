<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	    <title>Login page</title>
	    <link rel="stylesheet" type="text/css" media="all" href="/css/login.css" th:href="@{/css/login.css}" /> 
	</head>
	
	<body>
	
		<div class="container">
		
		    <h1>Veuillez vous connecter</h1>
		    
			<form th:action="@{/auth/login}" th:object="${request}" method="post">
				
				<div class="formLogin-input">
					<label for="username">Username</label>
					<input type="text" id="username" th:field="*{username}" placeholder="Nom d'utilisateur" required />
				</div>
			    
			    <div class="formLogin-input">
			    	<label for="password">Mot de passe</label>
			    	<input type="password" id="password" th:field="*{password}" placeholder="Mot de passe" required />
			    </div>
			    
			    <button type="submit">Se connecter</button>
			    
			</form>
			
	    </div>
	    
	</body>
	
</html>
