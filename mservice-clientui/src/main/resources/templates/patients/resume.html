<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	    <title th:text="'Dossier de ' + ${patient.name}"></title>
	    <link rel="stylesheet" type="text/css" media="all" href="/css/patients/resume.css" th:href="@{/css/patients/resume.css}" />
	</head>
	
	<body>
		
		<div class="container">
	
		    <h1>Résumé de l'action que vous venez d'effectuer</h1>
		    
		    <h2 th:text="${message}"></h2>
			
			<div class="informations">
			
				<p th:text="'Nome : ' + ${patient.name}"></p>
				<p th:text="'Prénom : ' + ${patient.firstName}"></p>
				<p th:text="'Date de naissance : ' + ${patient.birthDate}"></p>
				
				<p th:if="${patient.gender == 'M'}">Genre : Homme</p>
				<p th:unless="${patient.gender == 'M'}">Genre : Femme</p>
				
				<p th:text="'Adresse : ' + ${patient.address}"></p>
				<p th:text="'Numéro de téléphone : ' + ${patient.phoneNumber}"></p>
			
			</div>
			
			<div class="btn-action">
			
				<a href="/ui/patients">Retour à la liste des dossiers</a>
				<a th:href="@{/ui/patients/{id}(id=${patient.id})}">Voir le dossier</a>
			
			</div>
		
		</div>
		
	</body>
	
</html>
