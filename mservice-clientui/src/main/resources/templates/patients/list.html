<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	    <title>Listes patients</title>
	</head>
	
	<body>
	
	    <h1>Retrouver ici tous les dossiers des patients</h1>
	    
	   	<p>
	    	<a href="/logout">Se déconnecter</a>
	    </p>
	    
	    <p>
	    	<a href="/ui/patients/add">Créer un nouveau dossier pour un patient</a>
	    </p>
		
		<div>
		
			<table>
			
				<thead>
					
					<tr>
					
						<th>Nom</th>
						<th>Prénom</th>
						<th>Date de naissance</th>
						
					</tr>
				</thead>
				
				<tbody>
				
					<tr th:each="patient : ${patients}">
					
						<td th:text="${patient.name}"></td>
						<td th:text="${patient.firstName}"></td>
						<td th:text="${patient.birthDate}"></td>
						<td>
							<a th:href="@{/ui/patients/{id}(id=${patient.id})}">Voir le dossier</a>
						</td>
					
					</tr>
				
				</tbody>
			
			</table>
		
		</div>
		
	</body>
	
</html>
