spring.application.name=gateway-server

#Server port config
server.port=8080

#Config gateway
#spring.cloud.gateway.routes[0].id=mservice-patient
#spring.cloud.gateway.routes[0].uri=http://localhost:9002
#spring.cloud.gateway.routes[0].predicates[0]=Path=/api/patients/**

#Logging configuration
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter=DEBUG
logging.level.root=info
logging.level.com.backend=info
logging.level.springframework.boot.web.embedded.tomcat=info
logging.level.org.springframework.security=debug

#Config Spring Actuator
management.endpoints.web.exposure.include=refresh
management.endpoint.refresh.enabled=true

# Eureka client config
eureka.client.serviceUrl.defaultZone=http://localhost:9101/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true